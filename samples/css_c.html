<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>css demo</title>
    <style>
        * {
            font-family: Arial, sans;
        }

        p {
            color: blue;
            width: 200px;
            font-size: 14px;
        }
    </style>
    <script src="../build/ux-query.js"></script>
</head>
<body>

<p>Just roll the mouse over me.</p>

<p>Or me to see a color change.</p>

<script>
    $("p").on("mouseover", function () {
        $(this).css("color", "red");
    });
</script>

</body>
</html>
