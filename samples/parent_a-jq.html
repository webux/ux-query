<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>parent demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style type="text/css">
        * {
            font-family: Arial, sans;
        }

</head>
<body>
<div><p>Hello</p></div>
<div class="selected"><p>Hello Again</p></div>

<script>$("p").parent(".selected").css("background", "yellow");</script>
